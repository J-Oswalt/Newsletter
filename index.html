<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atypical Development</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 0;
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
    }

    .page {
      width: 100%;
      max-width: 816px; /* 8.5 inches * 96dpi */
      aspect-ratio: 8.5 / 11;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin-bottom: 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: white;
    }

    .page1 { background-image: url('img1.JPG'); }
    .page2 { background-image: url('img2.JPG'); }
    .page3 { background-image: url('img3.JPG'); }
    .page4 { background-image: url('img4.JPG'); }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      .page {
        box-shadow: none;
        margin-bottom: 0;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

  <div class="page page1"></div>
  <div class="page page2"></div>
  <div class="page page3"></div>
  <div class="page page4"></div>

</body>
</html>
